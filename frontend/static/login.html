<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Energy Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        energy: '#39ff14',
                        darkbg: '#0a0a0a',
                        cardbg: '#1a1a1a',
                    },
                    boxShadow: {
                        'neon': '0 0 10px #39ff14, 0 0 20px #39ff14',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 50%, #1a2e1a 0%, #000000 100%);
            min-height: 100vh;
        }
        .glass-panel {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(57, 255, 20, 0.2);
            transition: all 0.3s ease;
        }
        .glass-panel:hover {
            border-color: rgba(57, 255, 20, 0.5);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.1);
        }
        .input-field {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            color: #fff;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #39ff14;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
        }
        .btn-neon {
            background: #39ff14;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-neon:hover {
            background: #fff;
            box-shadow: 0 0 20px #39ff14;
            transform: translateY(-2px);
        }
        .btn-ghost {
            background: transparent;
            border: 1px solid #39ff14;
            color: #39ff14;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-ghost:hover {
            background: rgba(57, 255, 20, 0.1);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.2);
            transform: translateY(-2px);
        }
    </style>
    <script>
        async function register(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const btn = form.querySelector('button');
            const originalText = btn.innerText;

            btn.innerText = 'OPRETTER...';
            btn.disabled = true;
            
            // Tilføj start-værdi for energy_count, da backenden forventer det
            formData.append('energy_count', '0');

            try {
                const response = await fetch('/add_user', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showToast('✅ Bruger oprettet! Log ind nu.', 'success');
                    form.reset();
                } else {
                    showToast('❌ Fejl ved oprettelse.', 'error');
                }
            } catch (e) {
                showToast('❌ Kunne ikke forbinde til serveren.', 'error');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg text-white transform transition-all duration-500 translate-y-[-100%] ${type === 'success' ? 'bg-green-600' : 'bg-red-600'}`;
            toast.innerText = message;
            document.body.appendChild(toast);
            
            // Animate in
            setTimeout(() => toast.classList.remove('translate-y-[-100%]'), 10);
            
            // Remove after 3s
            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }
    </script>
</head>
<body class="font-sans flex items-center justify-center p-4">
    <div class="w-full max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-energy drop-shadow-[0_0_10px_rgba(57,255,20,0.8)] mb-2 animate-pulse">
                ENERGY TRACKER
            </h1>
            <p class="text-gray-400 text-lg tracking-widest uppercase">Adgangskontrol</p>
        </header>
        
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Login Form -->
            <div class="glass-panel rounded-2xl p-8 relative overflow-hidden group">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-energy to-transparent opacity-50"></div>
                
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-white uppercase tracking-wider">Log Ind</h2>
                    <p class="text-gray-500 text-sm mt-1">Tilbage til koffeinen</p>
                </div>
                
                <form action="/login" method="post" class="space-y-6">
                    <div>
                        <label class="block text-energy text-xs font-bold mb-2 uppercase ml-1">Brugernavn</label>
                        <input name="name" type="text" class="input-field w-full px-4 py-3 rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-energy text-xs font-bold mb-2 uppercase ml-1">Kodeord</label>
                        <input name="password" type="password" class="input-field w-full px-4 py-3 rounded-lg" required>
                    </div>
                    <button type="submit" class="btn-neon w-full py-3 rounded-lg mt-4 shadow-neon">
                        Start Session
                    </button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="glass-panel rounded-2xl p-8 border-gray-700">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-300 uppercase tracking-wider">Ny Rekrut?</h2>
                    <p class="text-gray-500 text-sm mt-1">Opret en konto for at tracke</p>
                </div>
                
                <form onsubmit="register(event)" class="space-y-6">
                    <div>
                        <label class="block text-gray-400 text-xs font-bold mb-2 uppercase ml-1">Vælg Brugernavn</label>
                        <input name="name" type="text" class="input-field w-full px-4 py-3 rounded-lg border-gray-700 focus:border-gray-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-400 text-xs font-bold mb-2 uppercase ml-1">Vælg Kodeord</label>
                        <input name="password" type="password" class="input-field w-full px-4 py-3 rounded-lg border-gray-700 focus:border-gray-500" required>
                    </div>
                    <button type="submit" class="btn-ghost w-full py-3 rounded-lg mt-4">
                        Opret Konto
                    </button>
                </form>
            </div>
        </div>
    
    </div>
</body>
</html>
