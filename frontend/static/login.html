<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        poop: '#8B4513',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black text-white font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-poop mb-8 animate-bounce">ðŸ’© Login ðŸ’©</h1>
        
        <div class="max-w-md mx-auto bg-gray-900 rounded-xl shadow-lg overflow-hidden md:max-w-2xl mb-8 transform hover:scale-105 transition-transform duration-300">
            <div class="p-8">
                <div class="text-center mb-4">
                    <h2 class="text-2xl font-bold">Login</h2>
                </div>
                <form action="/login" method="post">
                    <div class="mb-4">
                        <input name="name" type="text" placeholder="Name" class="w-full px-3 py-2 text-black">
                    </div>
                    <div class="mb-4">
                        <input name="password" type="password" placeholder="Password" class="w-full px-3 py-2 text-black">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-poop text-white px-4 py-2 rounded">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
